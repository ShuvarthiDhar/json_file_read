{% block page_content %}
<div id='data_source' style="display: none;">
</div>

<div class="svg-container" id="chart" >
</div>

{% block extra_js %}

<script>
$(document).ready(function(){

$.ajax({
    url: '{% url "graph_vis_data" %}',
    type : "GET",
    success: function(response){
        $("#data_source").append(response.data);
        $("#chart").append("<script src="+"{% static 'js/graph_render.js' %}"+">"+"<"+"/script>");
        }});



});
</script>
{% endblock %}
